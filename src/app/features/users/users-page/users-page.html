<div class="container">
    <div class="user-page">
        <!-- campo de busca -->

        <div class="search-area">
           <div class="icon-search"></div><app-search-input [formControl]="searchControl" [placeholder]="'Pesquise aqui!'"></app-search-input>
        </div>

        <div class="table-area">
            <app-table 
            [dataColumn]="columnsTable" 
            [dataTable$]="filteredUsers$" 
            [loading]="(isLoading$ | async) ?? false"
            (rowClick)="goToDetails($event)"></app-table>
        </div>

        <!--  <div *ngIf="(filteredUsers$ | async)?.length === 0">
            Nenhum usuÃ¡rio encontrado.
        </div> -->

    </div>
</div>

<!-- erro -->
<div *ngIf="errorMessage">
    {{ errorMessage }}
</div>
